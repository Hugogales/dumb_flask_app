<!DOCTYPE html>
<html>
<head>
    <title>Life Expectancy Predictor</title>
</head>
<body>
    <h2>Enter Your Details</h2>
    <form method="POST">
        Name: <input type="text" name="name" required><br>
        Age: <input type="number" name="age" required><br>
        Nationality: <input type="text" name="nationality" required><br>
        Weight (kg): <input type="number" step="0.1" name="weight" required><br>
        Star Sign: <input type="text" name="star_sign" required><br>
        Quality of last poo (out of 10): <input type="number" name="poo_quality" min="0" max="10" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
